<!doctype html>
<html lang="nl">
  <head>
    <!-- Essential meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preload" href="pdf/Detelec-catalogus.pdf" as="fetch" type="application/pdf" crossorigin="anonymous">
    
    <!-- Bootstrap CSS - alleen laden op mobiel voor betere prestaties -->
    <style>
        /* Critical CSS inline voor snellere rendering */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .container-custom {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .pdf-container {
            flex: 1;
            position: relative;
            background-color: #f8f9fa;
            min-height: 300px; /* Voorkom layout shift */
        }
        
        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .mobile-download-banner {
            display: none;
            background-color: #36383a;
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        
        .mobile-download-banner a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            background-color: #272727;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }
        
        .mobile-download-banner a:active {
            background-color: #383838;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .mobile-download-banner {
                display: block;
            }
            
            .pdf-container {
                height: calc(100vh - 120px);
            }
        }
        
        @media (max-width: 480px) {
            .mobile-download-banner {
                padding: 10px;
                font-size: 14px;
            }
            
            .mobile-download-banner a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>

    <title>Detelec Catalogus</title>
    <link rel="icon" type="image/png" href="DETELEC.png">
  </head>
  <body>
    <div class="container-custom">
        <!-- Mobile download banner -->
        <div class="mobile-download-banner">
            <div>Bekijk de catalogus op mobiel</div>
            <a href="pdf/Detelec-catalogus.pdf" download="Detelec-catalogus.pdf" rel="noopener noreferrer">Download PDF</a>
        </div>
        
        <!-- PDF viewer met loading indicator -->
        <div class="pdf-container">
            <div class="loading-indicator" id="loadingIndicator">Catalogus laden...</div>
            <iframe id="pdfViewer" 
                    src="pdf/Detelec-catalogus.pdf#toolbar=1&navpanes=1&view=FitH" 
                    title="Detelec catalogus" 
                    allowfullscreen
                    importance="high"
                    loading="eager">
            </iframe>
        </div>
    </div>
    
    <!-- Bootstrap JS - optioneel laden voor betere prestaties -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    
    <script>
        // Optimized mobile detection - gebruik 1 check
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const iframe = document.getElementById('pdfViewer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        // Directe optimalisatie voor mobiel
        if (isMobile) {
            // Betere parameters voor mobiele weergave
            iframe.src = 'pdf/Detelec-catalogus.pdf#toolbar=1&navpanes=1&view=FitV&scrollbar=1';
            
            // Snelle check of PDF laadt
            iframe.onload = function() {
                loadingIndicator.style.display = 'none';
            };
            
            // Timeout voor fallback
            const timeoutId = setTimeout(() => {
                if (loadingIndicator.style.display !== 'none') {
                    console.warn('PDF laadt traag op mobiel');
                    // Toon download link indien nodig
                }
            }, 5000);
            
            iframe.onerror = function() {
                clearTimeout(timeoutId);
                loadingIndicator.innerHTML = 'Klik <a href="pdf/Detelec-catalogus.pdf" target="_blank">hier</a> om de catalogus te openen';
            };
        } else {
            // Desktop: verberg loading indicator sneller
            iframe.onload = function() {
                loadingIndicator.style.display = 'none';
            };
        }
        
        // Geoptimaliseerde resize handler met requestAnimationFrame
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                requestAnimationFrame(function() {
                    const container = document.querySelector('.pdf-container');
                    if (window.innerWidth <= 768) {
                        container.style.height = (window.innerHeight - 120) + 'px';
                    } else {
                        container.style.height = '100vh';
                    }
                });
            }, 100); // Debounce voor betere performance
        });

        // Preload PDF als optie (werkt alleen in sommige browsers)
        if ('connection' in navigator && navigator.connection.saveData === false) {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'document';
            link.href = 'pdf/Detelec-catalogus.pdf';
            link.type = 'application/pdf';
            document.head.appendChild(link);
        }

        // Cache busting voor development - verwijder in productie
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            iframe.src = 'pdf/Detelec-catalogus.pdf#toolbar=1&navpanes=1&view=FitH&v=' + Date.now();
        }
    </script>
  </body>
</html>
