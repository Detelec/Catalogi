<!doctype html>
<html lang="nl">
  <head>
    <!-- Essential meta tags - zonder maximum-scale voor geen automatische zoom -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        /* Standaard lettertype voor hele pagina */
        * {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .container-custom {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .pdf-container {
            flex: 1;
            position: relative;
            background-color: #f8f9fa;
        }
        
        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .mobile-download-banner {
            display: none;
            background-color: #36383a;
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        
        .mobile-download-banner a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            background-color: #272727;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .mobile-download-banner a:hover {
            background-color: #383838;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            z-index: 1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        /* Alleen tonen op mobiel */
        @media (max-width: 768px) {
            .mobile-download-banner {
                display: block;
            }
            
            .pdf-container {
                height: calc(100vh - 120px);
            }
        }
        
        /* Voor hele kleine schermen */
        @media (max-width: 480px) {
            .mobile-download-banner {
                padding: 10px;
                font-size: 14px;
            }
            
            .mobile-download-banner a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>

    <title>Detelec Catalogus</title>
    <link rel="icon" type="image/png" href="DETELEC.png">
  </head>
  <body>
    <div class="container-custom">
        <!-- Mobiele download banner -->
        <div class="mobile-download-banner">
            <div>Bekijk de catalogus op mobiel</div>
            <a href="pdf/Detelec-catalogus.pdf" download="Detelec-catalogus.pdf">Download PDF</a>
        </div>
        
        <!-- PDF viewer -->
        <div class="pdf-container">
            <div class="loading-indicator" id="loadingIndicator">Catalogus laden...</div>
            <iframe id="pdfViewer" 
                    src="pdf/Detelec-catalogus.pdf#toolbar=1&navpanes=1&view=FitH" 
                    title="Detelec catalogus" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        // Eenvoudige mobile detectie
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const iframe = document.getElementById('pdfViewer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        // Alleen aanpassingen voor mobiel
        if (isMobile) {
            // Betere parameters voor mobiele weergave
            iframe.src = 'pdf/Detelec-catalogus.pdf#toolbar=1&navpanes=1&view=FitV&scrollbar=1';
            
            // Verberg loading indicator wanneer PDF geladen is
            iframe.onload = function() {
                loadingIndicator.style.display = 'none';
            };
            
            // Timeout voor als laden te lang duurt
            setTimeout(function() {
                if (loadingIndicator.style.display !== 'none') {
                    loadingIndicator.innerHTML = 'Klik <a href="pdf/Detelec-catalogus.pdf" target="_blank" style="color: #0066cc;">hier</a> om de catalogus te openen';
                }
            }, 5000);
        } else {
            // Desktop: verberg loading indicator direct bij laden
            iframe.onload = function() {
                loadingIndicator.style.display = 'none';
            };
        }
        
        // Simpele resize handler
        window.addEventListener('resize', function() {
            var container = document.querySelector('.pdf-container');
            if (window.innerWidth <= 768) {
                container.style.height = (window.innerHeight - 120) + 'px';
            } else {
                container.style.height = '100vh';
            }
        });
    </script>
  </body>
</html>
