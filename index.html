<!doctype html>
<html lang="en">
  <head>
    <!-- Required metaa tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .container-custom {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .pdf-container {
            flex: 1;
            position: relative;
            background-color: #f8f9fa;
        }
        
        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .mobile-download-banner {
            display: none;
            background-color: #36383a;
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        
        .mobile-download-banner a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            background-color: #272727;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .mobile-download-banner a:hover {
            background-color: #383838;
        }
        
        /* Alleen tonen op mobiel */
        @media (max-width: 768px) {
            .mobile-download-banner {
                display: block;
            }
            
            .pdf-container {
                height: calc(100vh - 120px);
            }
        }
        
        /* Voor hele kleine schermen */
        @media (max-width: 480px) {
            .mobile-download-banner {
                padding: 10px;
                font-size: 14px;
            }
            
            .mobile-download-banner a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>

    <title>Detelec-catalogus</title>
    <link rel="icon" type="image/png" href="DETELEC.png">
  </head>
  <body>
    <div class="container-custom">
        <!-- Mobiele download banner -->
        <div class="mobile-download-banner">
            <div>Bekijk de catalogus op mobiel</div>
            <a href="pdf/Detelec-catalogus.pdf" download="Detelec-catalogus.pdf">Download PDF</a>
        </div>
        
        <!-- PDF viewer -->
        <div class="pdf-container">
            <iframe src="pdf/Detelec-catalogus.pdf#toolbar=1&navpanes=1" 
                    title="Detelec catalogus" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        // Detecteer of het een mobiel apparaat is
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Alternatieve oplossing: open PDF op mobiel in nieuwe tab
        if (isMobile()) {
            // Voeg extra opties toe voor mobiel
            var iframe = document.querySelector('iframe');
            var currentSrc = iframe.src;
            
            // Probeer verschillende parameters voor betere mobiele weergave
            iframe.src = currentSrc + '#view=FitH&toolbar=1&navpanes=1&scrollbar=1';
            
            // Als iframe niet werkt, bied alternatief
            setTimeout(function() {
                // Check of PDF geladen is (simpele check)
                try {
                    if (iframe.contentDocument && iframe.contentDocument.body && iframe.contentDocument.body.innerHTML === '') {
                        // Toon melding dat gebruiker handmatig moet openen
                        console.log('PDF mogelijk niet geladen op mobiel');
                    }
                } catch(e) {
                    console.log('Cross-origin restrictie, kan niet checken');
                }
            }, 3000);
        }
        
        // Maak de iframe beter responsive
        window.addEventListener('resize', function() {
            var container = document.querySelector('.pdf-container');
            if (window.innerWidth <= 768) {
                container.style.height = (window.innerHeight - 120) + 'px';
            } else {
                container.style.height = '100vh';
            }
        });
    </script>
  </body>
</html>
